<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section id="main">
        <h2>Digital Clock</h2>
        <div class="container">
            <div>
                <span id="hours">00</span>
                <p class="description">Hours</p>
            </div>
            <div>
                <span class="span-design" id="minutes">00</span>
                <p class="description">Minutes</p>
            </div>
            <div>
                <span class="span-design" id="seconds">00</span>
                <p class="description">Seconds</p>
            </div>
            <div>
                <span class="span-design" id="status">AM</span>
            </div>
            
        </div>
    </section> 
<script src="index.js"></script>
</body>
</html>
